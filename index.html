<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css" />
    <title>kocka játék</title>
  </head>
  <body>
    <div class="buttons">
      <button data-info="first button" class="js-color button is-primary">
        Click Me!
      </button>
      <button data-info="second button" class="js-alert button is-info">
        Click Me!
      </button>
      <button data-info="yellow button" class="js-alert button is-warning">
        Click Me!
      </button>
    </div>
    
    <div class="message is-primary">
      <div class="js-message message-body">
        Here goes the button info!
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
